<p-sidebar [visible]="true" [showCloseIcon]="false" [modal]="false" position="none">
    <ng-template pTemplate="header">
        <div class="flex flex-column gap-3 w-full teacherSidebar-header">
            <div class="flex align-items-start gap-3">
                <div class="teacherSidebar-avatar">
                    <img
                        [src]="globalService?.user?.image ? globalService?.user?.image : '/assets/images/avatar.png'" />
                </div>
                <div class="flex flex-column gap-2">
                    <h3 class="size-24 we-4 natural-black line-height-24 letter-spacing2 m-0">
                        {{
                            globalService.user.firstName +
                                "
                        " +
                                globalService.user.lastName
                        }}
                    </h3>
                    <p class="size-14 we-4 color-gray5 line-height-16 letter-spacing1 m-0">
                        {{ globalService.user.email }}
                    </p>
                    <div class="flex align-items-center gap-4px">
                        <img
                            *ngIf="globalService.user.isVerified"
                            src="/assets/pi-Icons/p-verified.svg"
                            class="verified-icon" />
                        <p class="size-14 we-4 m-0">{{ globalService.user.isVerified ? "Verified" : "NotVerified" }}</p>
                    </div>
                </div>
            </div>
            <div class="teacherSidebar-progressBar">
                <p class="size-10 we-4 color-black4 line-height-16 letter-spacing1 m-0">Profile Completeness</p>
                <div class="flex align-items-center gap-8px">
                    <p-progressBar [value]="calculateProfileCompleteness(globalService.user)"></p-progressBar>
                    <span class="size-14 we-5 m-0">{{ calculateProfileCompleteness(globalService.user) }}%</span>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <p-panelMenu [model]="items" styleClass="sidebar-menu border-0"></p-panelMenu>
    </ng-template>
</p-sidebar>
